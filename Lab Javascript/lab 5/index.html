<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Lab 5 JavaScript Task1
    </h1>
<section id="task1">
    <div>
        <img id="first" class="first img1" src="https://images.unsplash.com/photo-1613379293095-d81837c1502d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" width="50%">
    </div>
    <div>
        <img id="center" class="center img2" src="https://images.unsplash.com/photo-1493962621260-74cc5a3baf89?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" width="50%">
    </div>
    <div>
        <img id="last" class="last img3"src="https://images.unsplash.com/photo-1488903002703-4fc928c708f9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" width="50%">
    </div>
    <button id="left">left</button>
    <button id="right">Right</button>
</section> 

<div>
    <p>
        <a href="./index2.html">Task 2</a>
    </p>
</div>
    <script>
     let leftBtn=document.getElementById("left");
     let rightBtn=document.getElementById("right");
     let centerImg = document.getElementById("center");
     let lastImg = document.getElementById('last');
     let firstImg = document.getElementById('first');
     rightBtn.addEventListener("click",() => {
         slide();
     });
     leftBtn.addEventListener("click",() => {
          slide();
     });
     //setInterval(slide,5000);
     function slide(){
        if(centerImg.classList.contains("img2")){
             centerImg.classList.remove("img2");
             centerImg.classList.add("img3");
             lastImg.classList.remove("img3");
             lastImg.classList.add("img1");
             firstImg.classList.remove("img1");
             firstImg.classList.add("img2");
         }else if(firstImg.classList.contains("img2")){
             firstImg.classList.remove("img2");
             firstImg.classList.add("img3");
             centerImg.classList.replace("img3","img1");
             lastImg.classList.replace("img1","img2");
         }else{
             lastImg.classList.remove("img2");
             lastImg.classList.add("img3");
             firstImg.classList.replace("img3","img1");
             centerImg.classList.replace("img1","img2");
         }
     }
    </script>
    
</body>
</html>
